<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner List</title>
    <link rel="stylesheet" href="Spin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="participant">
                <span>Participate: 2,000,000 people</span>
                <button class="pen-button">✎</button>
            </div>
            <button class="logout-button">Log out</button>
        </div>
        <div class="main-content">
            <div class="winner-list">
                <h3>Winner</h3>
                <ul id="winnerList">
                    <li>Takaki</li>
                    <li>Murasaki</li>
                    <li>Kentaro</li>
                    <li>Mayasumi</li>
                    <li>Bokuto</li>
                </ul>
                <button class="remove-button" id="removeButton">REMOVE</button>
            </div>
        </div>
    </div>
    <script src="Spin.js"></script>
</body>
</html>
